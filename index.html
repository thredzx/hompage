<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Threadz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4A00E0, #8E2DE2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #444;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .google-btn:hover {
      background-color: #f1f1f1;
    }
    .google-icon {
      width: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Welcome to Threadz</h1>
    <button class="google-btn" onclick="simulateSignIn()">
      <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Sign in with Google
    </button>
  </div>

  <script>
    function simulateSignIn() {
      const popup = window.open('', 'SignInPopup', 'width=400,height=500');
      if (popup) {
        popup.document.write(`
          <h2 style="font-family: sans-serif; text-align:center; margin-top: 100px;">
            Signing in...
          </h2>
        `);
        setTimeout(() => {
          popup.close();
          alert("Signed in successfully!");
          window.location.href = "https://sites.google.com/view/threadzsdfosdfj/home";
        }, 3000);
      } else {
        alert("Popup blocked. Please allow popups for this site.");
      }
    }
  </script>
</body>
</html>
